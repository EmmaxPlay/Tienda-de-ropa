            <a href="index.html"
              ><img src="img/logo.png" alt="logo suburbia" />El osito bonito</a

          <div class="nav-links">
            <a href="niño.html">Niño</a>

    <div class="contact">
      <div class="title center">Contactanos</div>
      <form class="form">
        <div class="container-form">
          <div class="group">
            <input required="" type="text" class="input" />
            <span class="highlight"></span>
            <label>Nombre</label>
          </div>
        </div>
        <div class="container-form">
          <div class="group">
            <input required="" type="text" class="input" />
            <span class="highlight"></span>
            <label>Telefono</label>
          </div>
        </div>
        <div class="container-form">
          <div class="group">
            <input required="" type="text" class="input" />
            <span class="highlight"></span>
            <label>Contenido</label>
          </div>
        </div>
        <button class="">
          <p>Enviar</p>
          <svg
            stroke-width="4"
            stroke="currentColor"
            viewBox="0 0 24 24"
            fill="none"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14 5l7 7m0 0l-7 7m7-7H3"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
