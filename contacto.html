<body>
    <header>

    <h1 class="center">Contacto</h1>
        <form id="contactForm" class="center" method="post">
            <div class="container">
                <div class="formContacto">
                    <label for="Nombre" class="label">Nombre</label>
                    <div class="inputContacto">
                    <input type="text" id="Nombre" name="Nombre" class="input" required>
                    </div> 
                </div>     
                <div class="formContacto">
                    <label for="Correo" class="label">Correo</label>
                    <div class="inputContacto">
                    <input type="text" id="Correo" name="Correo" class="input" required>
                    </div>
                </div>    
                <div class="formContacto">
                    <label for="Asunto" class="label">Asunto</label>
                    <div class="inputContacto">
                    <input type="text" id="Asunto" name="Asunto" class="input" required>
                    </div>
                </div>    
                <div class="formContacto">
                    <label for="Mensaje" class="label">Mensaje</label>
                    <div class="inputContacto">
                    <input type="text" id="Mensaje" name="Mensaje" class="input" required>
                    </div>
                </div>   
                <div class="formContacto">
                    <button type="submit" id="boton" class="botonContacto">Enviar</button>
                </div>              
            </div>
        </form>
</body>
